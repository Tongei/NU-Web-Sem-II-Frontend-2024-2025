<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification OTP</title>
    <link rel="stylesheet" href="../../css/auth/verify-otp.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container-fluid p-0 vh-100">
        <!-- navbar -->
        <div class="container p-0">
            <nav class="navbar navbar-expand-lg p-0">
                <div class="container-fluid p-0">
                  <a class="navbar-brand p-3" href="#">
                    <img src="../../assets/images/logo.png" alt="">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          English (United States)
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Khmer (KH)</a></li>
                          <li><a class="dropdown-item" href="#">Chinese (CH)</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <button type="button" id="btn-login" class="hvr-bounce-to-right btn-signup btn border-1 border-primary-color text-primary-color px-4">Login</button>
                      </li>
                      <li class="nav-item">
                        <button type="button" id="btn-signup" class="hvr-bounce-to-right btn-signup btn border-1 border-primary-color text-primary-color px-4">Sign Up</button>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
          <!-- end-navbar -->   
        <div class="container signin-content">
            <div class="row h-100">
                <div class="col-6 h-100 p-0 d-none d-sm-block">
                    <div class="left-side h-100 w-100 img-left">
                        <!-- img -->
                    </div>
                </div>
                <div class="col-12 col-sm-6 h-100 main-right d-flex justify-content-center align-items-start">
                    <div class="row right-side">
                      <h1 class="">Verification</h1>
                      <p>Verify your code.</p>
                      <div class="col-12 mt-4">
                        <form class="row gap-3 needs-validation d-flex" novalidate>
                          <div class="col-12">
                            <label for="validationTooltip01" class="form-label">Verification Code</label>
                            <input type="text" class="form-control py-2 border-input" id="validationTooltip01" placeholder="eg. 123***" value="" required>
                            <div class="invalid-feedback">
                              OTP is required!
                            </div>
                          </div>
                          <div class="col-12 mt-2 mb-4">
                            <button class="hvr-shadow btn primary-color text-white px-4" type="submit">Verify Code</button>
                          </div>
                        </form>
                      </div>
                      <div class="col-12">
                        <span>Didn't get the OTP code? <a href="#" class="d-inline-block text-secondary">Resend</a></span>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
      (() => {
        'use strict'
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
    
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }else {
            // If the form is valid, perform your redirection here
            event.preventDefault(); // Prevent the default form submission
            return window.location.href = "/pages/auth/create-new-password.html";
          }
    
            form.classList.add('was-validated')
          }, false)
        })

       document.querySelector("#btn-signup").onclick = () => {
        location.href = "/pages/auth/signup.html";
        return;
       }
       document.querySelector("#btn-login").onclick = () => {
        location.href = "/pages/auth/signin.html";
        return;
       }


      })()
    </script>
    <!-- <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script> -->
</body>
</html>
